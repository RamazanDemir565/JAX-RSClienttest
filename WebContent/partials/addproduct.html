<div class='well'>
    <h2>Add Product</h2>
       <table>
       	  <tr><td>ID : </td><td><input type='text' class='form-control' ng-model='newProduct.id'/></td></tr>
       	  <tr><td>Name : </td><td><input type='text' class='form-control' ng-model='newProduct.name'/></td></tr>
          <tr><td>Brand : </td><td><input type='text' class='form-control' ng-model='newProduct.brand'/></td></tr>
          <tr><td>Price : </td><td><input type='text' class='form-control' ng-model='newProduct.price'/></td></tr>
          <tr><td>Description :&nbsp;&nbsp;&nbsp;&nbsp;</td><td><input type='text' class='form-control' ng-model='newProduct.description'/></td></tr>
          <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;</td><td>&nbsp;&nbsp;&nbsp;&nbsp;</td></tr>
          <tr><td></td><td><button type='button' class='btn btn-primary' ng-click='addProduct()'>Add</button></td></tr>
       </table>
</div>
